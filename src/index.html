<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battleship</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="placement-screen">
    <h1>Place Your Ships</h1>
    <div class="placement-container">
      <div id="placement-board" class="board"></div>
      <div id="ship-list">
        <div class="ship" id="carrier">Carrier</div>
        <div class="ship" id="battleship">Battleship</div>
        <div class="ship" id="destroyer">Destroyer</div>
        <div class="ship" id="submarine">Submarine</div>
        <div class="ship" id="patrol-boat">Patrol Boat</div>
      </div>
    </div>
    <button id="shuffle-btn">Shuffle</button>
    <button id="rotate-btn">Rotate</button>
    <button id="start-game-btn">Begin The Battle!</button>
  </div>

  <div id="game-screen" style="display: none;">
    <h1>Battleship</h1>
    <div id="game-message">Your Turn</div>
    <div class="board-container">
      <div>
        <h2>Player Board</h2>
        <div id="player-board" class="board"></div>
      </div>
      <div>
        <h2>Enemy Board</h2>
        <div id="computer-board" class="board"></div>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
